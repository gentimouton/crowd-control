# comments on lines starting with #
# spaces are ignored, so ' a   : b  ' is the same as 'a:b'


##########################################################
[network]

hostport:       localhost:8080
#hostport:      chateau.ics.uci.edu:8080



##########################################################
[mechanics]

# fps = network pumping and internal events triggering
fps:            20 
# log the frame duration every X seconds (should be an int) 
logperiod:      10
# ai fps = frequency of AI computations, should be less than fps  
aifps:          10
# how many frames to hold the near-future AI actions
ailatentframes: 10

mapname:        small.txt 



##########################################################
[charactors]

# walking movement cooldown, in millis; walk speed = 5 cells/sec
walkcd:         200
# running movement cooldown; 10 cells / sec; MUST be different from walkcd 
runcd:          100 
# resurrect cooldown: how frequently can a char be resurrected, in ms
rezcd:          500

# atk and hp for both creeps and avatars
baseatk :      6
maxhp :        10